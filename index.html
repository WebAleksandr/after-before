<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>After && Before Slider</title>
</head>

<body>
    <div class="section">
        <div class="section-controls">

            <div class="logo-container">
                <h1 class="logo">After | Before</h1>
            </div>

            <div class="mar-20">
                <div class="one-container">
                    <input type="file" id="upload-after" accept="image/*">
                    <label for="upload-after">After illustration</label>
                </div>
            </div>

            <div class="mar-20">
                <div class="one-container">
                    <input type="file" id="upload-before" accept="image/*">
                    <label for="upload-before">Before illustration</label>
                </div>
            </div>

            <div class="mar-20">
                <div class="one-container">
                    <input type="color" id="upload-color">
                    <label for="upload-color">Slide control color</label>
                </div>
            </div>

            <div class="mar-20">
                <div class="one-container">
                    <input type="text" id="upload-reset">
                    <label for="upload-reset">Slide control reset</label>
                </div>
            </div>

            <div class="mar-20">
                <div class="one-container">
                    <button class="btn1 btn">Blur / Toggle</button>
                </div>
            </div>

            <div class="mar-20">
                <div class="one-container">
                    <button class="btn2 btn">Hue / Toggle</button>
                </div>
            </div>

            <div class="mar-20">
                <div class="one-container">
                    <button class="btn3 btn">Sepia / Toggle</button>
                </div>
            </div>

            <div class="mar-20">
                <div class="one-container">
                    <button class="btn4 btn">Invert / Toggle</button>
                </div>
            </div>

        </div>

        <div class="section-slider">
            <div class="slider-conatiner">

                <div class="slider-container-after">
                    <img class="after" src="img/1.jpg" alt="Illustration after">
                </div>

                <div class="slider-container-before">
                    <img class="before" src="img/2.jpg" alt="illustration before">
                </div>

                <div class="slider-controler">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
